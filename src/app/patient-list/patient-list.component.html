<div>

            <tr>

                <th>Date de naissance</th>
                <th>Sexe</th>
                <th>Numero Secu</th>
                <th>Infirmiere</th>
                <th></th>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let patient of patients">
                <td>{{patient.nom | uppercase}}</td>
                <td>{{patient.prenom}}</td>
                <td>{{patient.dateDeNaissance}}</td>
                <td>{{patient.sexe}}</td>
                <td>{{patient.numeroSecuriteSocial}}</td>

                <td><button (click)="deletePatient(patient.id)" class="btn btn-danger btn-sm">Supprimer</button>
                </td>
            </tr>
        </tbody>
    </table>
